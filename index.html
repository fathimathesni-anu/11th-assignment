<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-75">
    <div class="card p-4 rounded shadow" style="width: 400px;">
        <h1 class="text-center mb-4">Feedback Form</h1>



        <form id="feedbackForm">
            <!-- Name Field -->
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label><br>
                <input type="text" class="form-control" id="name" name="name"><br>
                <div id="nameError" style="color: red; display: none;">*Name is required!</div>
            </div>
            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email" name="email"><br>
                <div id="emailError" style="color: red; display: none;">*Valid email is required!</div>
            </div>
            <!--feedback message-->
            <div class="mb-3">
                <label for="message" class="form-label">Feedback:</label>
                <!-- <input type="text" id="message" name="message"><br><br>-->
                <textarea class="form-control" id="message" name="message" rows="6"></textarea>
                <div id="feedbackempty" style="color: red; display: none;">*Feedback is required!</div>
            </div>
            <!-- Submit Button -->

            <button class="btn btn-danger w-100" type="submit">Submit</button>
            <div id="successMessage" style="color: green; display: none; margin-top: 10px; text-align: center;">Thank
                you for your feedback!</div><br><br>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('feedbackForm');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const feedbackinput = document.getElementById('message');
            const feedbackError = document.getElementById('feedbackempty');
            const successMessage = document.getElementById('successMessage');

            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent form's default submission

                // Clear previous messages
                nameError.style.display = 'none';
                emailError.style.display = 'none';
                feedbackError.style.display = 'none';
                successMessage.style.display = 'none';

                let isValid = true;

                // Validate Name
                if (nameInput.value.trim() === '') {
                    nameInput.focus();
                    nameError.style.display = 'block';

                    return false;
                }
                // Validate Email
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(emailInput.value.trim())) {
                    emailInput.focus();
                    emailError.style.display = 'block';

                    return false;
                }
                if (feedbackinput.value.trim() === '') {
                    feedbackinput.focus();
                    feedbackError.style.display = 'block';

                    return false;
                }
                // If valid, show success message and clear fields
                if (isValid) {
                    successMessage.style.display = 'block';
                    nameInput.value = '';
                    emailInput.value = '';
                    feedbackinput.value = '';
                    return false;
                }
            });

        });
    </script>
</body>
</html>
